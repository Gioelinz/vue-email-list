<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emails List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="root">
        <div class="container">
            <h1 class="text-center">Lista Emails</h1>
            <!-- List container -->
            <div class="d-flex justify-content-center mt-3" v-if="emails.length === totalGenEmails">
                <div class="list-group w-50 text-center">
                    <a href="#" class="list-group-item list-group-item-action" v-for="email in emails">
                        {{ email }}
                    </a>
                </div>
            </div>
            <!-- Loading spin -->
            <div v-else class="d-flex justify-content-center align-items-center mt-5">
                <strong>Loading...</strong>
                <div class="spinner-border ms-2  text-primary" role="status" aria-hidden="true"></div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
